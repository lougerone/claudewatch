<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: #FAF7F2;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    /* Subtle paper grain texture */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(193, 95, 60, 0.008) 2px,
        rgba(193, 95, 60, 0.008) 4px
      );
      pointer-events: none;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 80px;
      position: relative;
    }

    /* Left content */
    .content {
      flex: 1;
      z-index: 1;
    }

    /* Logo mark + wordmark */
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 32px;
    }

    .starburst {
      width: 40px;
      height: 40px;
      color: #C15F3C;
    }

    .wordmark {
      font-size: 18px;
      font-weight: 600;
      color: #7A736A;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Title */
    .title {
      font-size: 64px;
      font-weight: 700;
      color: #2C2C2C;
      line-height: 1.1;
      letter-spacing: -1.5px;
      margin-bottom: 20px;
    }

    .title span {
      color: #C15F3C;
    }

    /* Subtext */
    .subtext {
      font-family: 'Lora', serif;
      font-size: 22px;
      color: #7A736A;
      line-height: 1.5;
      max-width: 520px;
      font-style: italic;
    }

    /* Bottom bar */
    .bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #C15F3C 0%, #D4A574 50%, #5B8A6F 100%);
    }

    /* Right side decorative element â€” abstract data viz */
    .decoration {
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 6px;
      opacity: 0.12;
    }

    .bar-row {
      display: flex;
      align-items: flex-end;
      gap: 5px;
    }

    .bar {
      width: 18px;
      background: #C15F3C;
      border-radius: 3px 3px 0 0;
    }

    /* Corner accent */
    .corner-accent {
      position: absolute;
      top: 40px;
      right: 60px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-text {
      font-size: 12px;
      font-weight: 500;
      color: #B0A99F;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* URL */
    .url {
      position: absolute;
      bottom: 24px;
      right: 80px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: #B0A99F;
      letter-spacing: 0.5px;
    }

    .url-left {
      position: absolute;
      bottom: 24px;
      left: 80px;
      font-family: 'Lora', serif;
      font-size: 13px;
      color: #B0A99F;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="brand">
        <svg class="starburst" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z" fill="currentColor" />
        </svg>
        <span class="wordmark">ClaudeWatch</span>
      </div>

      <h1 class="title">
        Track Every<br /><span>Token.</span>
      </h1>

      <p class="subtext">
        Token budget management<br />for the modern vibecoder.
      </p>
    </div>

    <!-- Decorative bar chart (faded) -->
    <div class="decoration">
      <div class="bar-row">
        <div class="bar" style="height: 120px;"></div>
        <div class="bar" style="height: 180px;"></div>
        <div class="bar" style="height: 90px;"></div>
        <div class="bar" style="height: 220px;"></div>
        <div class="bar" style="height: 150px;"></div>
        <div class="bar" style="height: 260px;"></div>
        <div class="bar" style="height: 200px;"></div>
        <div class="bar" style="height: 140px;"></div>
        <div class="bar" style="height: 280px;"></div>
        <div class="bar" style="height: 190px;"></div>
        <div class="bar" style="height: 240px;"></div>
        <div class="bar" style="height: 160px;"></div>
        <div class="bar" style="height: 300px;"></div>
        <div class="bar" style="height: 210px;"></div>
      </div>
    </div>

    <!-- Corner status -->
    <div class="corner-accent">
      <div class="dot" style="background: #5B8A6F;"></div>
      <span class="status-text">Self-hosted</span>
    </div>

    <span class="url-left">Open Source &middot; MIT License</span>
    <span class="url">github.com/lougerone/claudewatch</span>
  </div>

  <div class="bottom"></div>
</body>
</html>
